<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Currency Converter</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="wrapper">
			<h1 class="title">Purple currency converter</h1>

			<form id="converter-form">
				<div id="converter-box">
					<div class="form-group">
						<label for="amount">Amount to convert</label>
						<input type="number" id="amount" placeholder="Amount" required />
					</div>

					<div class="form-group">
						<label for="amount">From</label>
						<select id="from">
							<option value="EUR">EUR</option>
							<option value="USD">USD</option>
							<option value="JPY">JPY</option>
							<option value="GBP">GBP</option>
							<option value="AUD">AUD</option>
							<option value="CAD">CAD</option>
							<option value="CHF">CHF</option>
							<option value="CNY">CNY</option>
							<option value="HKD">HKD</option>
							<option value="CZK">CZK</option>
						</select>
					</div>

					<div class="form-group">
						<label for="amount">To</label>
						<select id="to">
							<option value="CZK">CZK</option>
							<option value="USD">USD</option>
							<option value="EUR">EUR</option>
							<option value="JPY">JPY</option>
							<option value="GBP">GBP</option>
							<option value="AUD">AUD</option>
							<option value="CAD">CAD</option>
							<option value="CHF">CHF</option>
							<option value="CNY">CNY</option>
							<option value="HKD">HKD</option>
						</select>
					</div>
				</div>

				<button type="submit" id="convert-btn">Convert currency</button>
			</form>

			<section class="result-box">
				<h2>Result</h2>
				<p id="result"></p>
				<hr />
				<p>Number of calculations made</p>
				<p id="calc-count">0</p>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
